<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali-English Translator</title>
  <link rel="stylesheet" href="website.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <div class="card"> 
    <div class="card-inner">
      <div class="card-front">
      <h2> Nepali-English Translator 
    <br>  Get a quick and free translation! <br> 
</div>
        </div>
      </div> 
  <main>
    <div class="container"> 
      <p class="centered" style="font-size: 20px;">  <br> </p> 
      <section class="translation-container">
        <div class="language-box">
          <h1>Nepali</h1>
          <textarea id="nepali_text" placeholder="Enter your Nepali text here"></textarea>
        </div>
        <div class="language-box">
          <h1>English</h1>
          <textarea id="english_text" placeholder="Click Translate to see your Translated text here"></textarea>
        </div>
      </section>
     <div class="button-container">
       <button id="translate-button" class="custom-translate-button"><span>Translate</span></button>
     </div>
    </div>
  </main>
  <footer>
    <h3>  <p>&copy; By AC team 2024 </p>
  </footer> 
  <div class="rating-card">
    <div class="text-wrapper">
      <p class="text-primary"style="font-size: 20px;">Please Rate Your Experience</p>
      <p class="text-secondary"style="font-size: 18px";>to help us serve you better</p>
    </div>
  
    <div class="rating-stars-container">
      <input value="star-5" name="star" id="star-5" type="radio" />
      <label for="star-5" class="star-label">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
            pathLength="360"
          ></path>
        </svg>
      </label>
      <input value="star-4" name="star" id="star-4" type="radio" />
      <label for="star-4" class="star-label">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
