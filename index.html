<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepali-English Translator</title>
  <link rel="stylesheet" href="website.css" />
</head>
<body>

  <!-- Header -->
  <header class="hero">
    <h1>Nepali-English Translator</h1>
    <p>Get instant translations for free</p>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section class="translation-box">
      <div class="language-input">
        <label for="nepali_text">Nepali</label>
        <textarea id="nepali_text" placeholder="Enter Nepali text here..."></textarea>
      </div>
      <div class="language-input">
        <label for="english_text">English</label>
        <textarea id="english_text" placeholder="Translation will appear here..." readonly></textarea>
      </div>
    </section>

    <button id="translate-button" class="glow-button">
      <span>Translate</span>
    </button>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; AC Team 2025 | Powered by LibreTranslate</p>
  </footer>

  <script src="website.js"></script>
</body>
</html>
